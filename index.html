<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">          
    <title>Etch-A-Sketch</title>
</head>

    <body>
    <div class="gamepad">
        <header>
            <h1>Etch A Sketch</h1>
        </header>

        <main>
            <div class="grid"></div>
            <div class="settings">
                <button type="button" id="clearGrid" class="clearGrid">Clear</button>
                <div class="slidecontainer">
                    <input type="range" min="3" max="100" value="16" class="slider" id="slider">
                    <span id="sliderValue"></span>
                </div>
                <button type="button" id="colorpicker" class ="color">Color</button>
            </div>
        <button type="button" id="eraser" class ="eraser">Eraser</button>
        
        </main>
        

    <script src='script.js'></script> 
    </body>
</div>
</html>
