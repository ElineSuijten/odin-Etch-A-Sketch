<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">            
    <title>Etch-A-Sketch</title>
</head>

    <body>
    <div class="container">
    <div class="gamepad">
        <header>
            <h1>Etch A Sketch</h1>
        </header>

        <main>
            <div class="erase">
                <button type="button" id="eraser" class ="eraser">Eraser<span id="boot-icon" class="bi bi-eraser" style="font-size:30px"></span></button>
            </div>
            <div class="grid"></div>
            <div class="settings">
                <button type="button" id="clearGrid" class="clearGrid">Clear</button>
                <div class="slidecontainer">
                    <input type="range" min="3" max="100" value="16" class="slider" id="slider">
                    <span id="sliderValue"></span>
                </div>
                <div style="position:relative; display:inline-block">
                    <button type="button" class ="color">Color</button>
                    <input type="color" id="colorpicker" style="opacity:0; position:absolute; left:0;top:0; height: 100%; width:100%">
                </div>
                
            </div>
        </main>
    </div>
        

    <script src='script.js'></script> 
    </body>
</div>
</html>
